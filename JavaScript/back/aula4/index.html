<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="todos">
        <div class="todo modelo">
            <div class="wrap check">
                <span>
                    <label for="userId">ID do Usuario</label>
                    <input type="number" id="userId" readonly="readonly">
                </span>
                <span>
                    <label for="check">Estatus</label>
                    <input type="checkbox" id="check">
                </span>
            </div>
            <div class="wrap">
                <span class="atividade">
                    <p id="todoName">Atividade</p>
                    <input type="text" id="todoId" readonly="readonly">
                </span>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
