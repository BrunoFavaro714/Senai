<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Home</title>
</head>
<body onload="fetchAfazeres()">
    <header>
        <div class="containerProgress">
            <progress class="tarefas" max="10" value="5"></progress>
        </div>
        <div class="containerUser">
            <img class="iconUsuario" onclick="window.location.href = './perfil.html'" src="../assets/usuario.png" alt="">
        </div>
    </header>
    <main>
        <div class="sidebar">
            <div class="selected-day"></div>
            <div class="atividades-container">
            </div>
            <div class="btn-cont">
                <button class="btn-adicionarAfazer" onclick="toggleModel()">
                    <p class="btn-add-text">ADICIONAR AFAZER</p>

                    <img class="btn-add-img" src="../assets/iconADD.png" alt="">
                </button>
            </div>
        </div>
        <div class="calendario">
            <div class="mes">
                <p class="current-date"></p>
                <div class="icons">
                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                </div>
            </div>
            <ul class="semanas">
                <li>DOM</li>
                <li>SEG</li>
                <li>TER</li>
                <li>QUA</li>
                <li>QUI</li>
                <li>SEX</li>
                <li>SAB</li>
            </ul>
            <ul class="dias"></ul>
        </div>
    </main>

    <div class="modal-container model">
        <div class="modal">
            <button class="close" onclick="toggleModel()">X</button>
            <div class="seg">
                <input type="text" class="title" placeholder="Titulo">
                <select name="Urgencia" id="graus">
                    <option value="nula">Nula</option>
                    <option value="baixa">Baixa</option>
                    <option value="intermediaria">Intermediaria</option>
                    <option value="alta">Alta</option>
                    <option value="extrema">Extrema</option>
                    <option value="alerta">Alerta</option>
                </select>
                <input type="date" class="date" placeholder="Data">
                <input type="color" value="#f58a6f" class="color">
            </div>
            <textarea class="textbox" rows="5" cols="50" placeholder="Descriçao"></textarea>
            <button class="submit" onclick="addAfazer()">Concluir</button>
        </div>
    </div>

    <div class="atividadeModal-container model">
        <div class="atividadeModal">
            <button class="close" onclick="document.querySelector('.atividadeModal-container').classList.add('model')">X</button>
            <div class="seg">
                <input type="text" class="title" placeholder="Titulo">
                <select name="Urgencia" id="graus">
                    <option value="nula">Nula</option>
                    <option value="baixa">Baixa</option>
                    <option value="intermediaria">Intermediaria</option>
                    <option value="alta">Alta</option>
                    <option value="extrema">Extrema</option>
                    <option value="alerta">Alerta</option>
                </select>
                <input type="date" class="date" placeholder="Data">
                <input type="color" value="#f58a6f" class="color">
            </div>

                <textarea class="textbox" rows="5" cols="50" placeholder="Descriçao"></textarea>
                <button class="conclude">Concluir Atividade</button>
                <button class="exclude">Excluir Atividade</button>
                <button class="saveChange" onclick="">Salvar Alterações</button>

        </div>
    </div>
</body>
<script src="../scripts/home.js"></script>
</html>
