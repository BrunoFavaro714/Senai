<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Home</title>
</head>
<body onload="load()">
        <div class="sidebar">
            <div class="icons" onclick="mudarSetor('Geral')">Home</div>
            <div class="icons" onclick="mudarSetor('Logistica')">Estoque</div>
            <div class="icons" onclick="mudarSetor('Transporte')">Transporte</div>
            <div class="icons" onclick="mudarSetor('Colheita')">Colheita</div>
        </div>
        <div class="alocacao">
            <div class="grafico-analise">
                <div class="graph-container-Geral">
                    <canvas id="graphGeral"></canvas>
                </div>
                <div class="graph-container-Logistica model">
                    <canvas id="graphLogistica"></canvas>
                </div>
                <div class="graph-container-Transporte model">
                    <canvas id="graphTransporte"></canvas>
                </div>
                <div class="graph-container-Colheita model">
                    <canvas id="graphColheita"></canvas>
                </div>
            </div>
            <div class="grafico-departamento">
                <div class="graph-conteiner-distribuicao">
                    <canvas id="graphDistri"></canvas>
                </div>
            </div>
        </div>
        <div class="disponibilidade">
            <div class="dispCard model">
                <div class="infos">
                    <p class="placa">Placa</p>
                    <p class="modelo">Modelo</p>
                    <p class="funcao">Função</p>
                    <p class="setor">Setor</p>
                    <p class="dispon">Disponibilidade</p>
                    <div class="icon">
                        <div class="iconDisponivel-conteiner">
                            <img src="../../assets/icon_carro.png" alt="Veiculo Disponivel" class="iconDisponivel">
                        </div>
                        <div class="iconIndisponivel-conteiner">
                            <img src="../../assets/icon_reparo.png" alt="Veiculo Indisponivel" class="iconIndisponivel model">
                        </div>
                    </div>
                    <button class="expand">Expanda</button>
                </div>
                <div class="infos-geral model">
                    <p class="preventiva">Ultima Preventiva: </p>
                    <p class="motorista">Motorista: </p>
                    <p class="detalhes">Detalhes do Veiculo: </p>
                </div>
            </div>
        </div>
        <div class="manutencao">
            <div class="manuCard model">
                <p class="placa">Placa</p>
                <p class="dataIni">Data Inicio</p>
                <p class="previsao">tempo Previsto</p>
                <div class="manutencao-geral">
                    <p class="modelo">Modelo</p>
                    <p class="funcao">Função Exercida</p>
                    <p class="setor">Setor Pertencente</p>
                    <p class="motorista">Motorista</p>
                    <p class="valor">valor</p>
                    <p class="descricao">descricao</p>
                </div>
            </div>
        </div>
</body>
<script src="../scripts/home.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script src="../scripts/data.js"></script>
<script src="../scripts/chart.js"></script>
</html>
