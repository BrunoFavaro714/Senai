<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Home</title>
</head>
<body onload="load()">
        <div class="sidebar">
            <div class="icons Geral" onclick="mudarSetor('Geral')"><img src="../assets/icon_home.png" alt=""></div>
            <div class="icons Logistica away" onclick="mudarSetor('Logistica')"><img src="../assets/icon_estoque.png" alt=""></div>
            <div class="icons Transporte away" onclick="mudarSetor('Transporte')"><img src="../assets/icon_transporte.png" alt=""></div>
            <div class="icons Colheita away" onclick="mudarSetor('Colheita')"><img src="../assets/icon_colheita.png" alt=""></div>
            <div class="icons away" onclick="console.log('ok')"><img src="../assets/icon_recurso.png" alt=""></div>
        </div>
        <div class="alocacao">
            <div class="grafico-analise">
                <div class="graph-container-Geral">
                    <canvas id="graphGeral"></canvas>
                </div>
                <div class="graph-container-Logistica model">
                    <canvas id="graphLogistica"></canvas>
                </div>
                <div class="graph-container-Transporte model">
                    <canvas id="graphTransporte"></canvas>
                </div>
                <div class="graph-container-Colheita model">
                    <canvas id="graphColheita"></canvas>
                </div>
            </div>
            <div class="grafico-departamento">
                <div class="graph-conteiner-distribuicao">
                    <canvas id="graphDistri"></canvas>
                </div>
            </div>
        </div>
        <div class="disponibilidade">
            <div class="dispCard model">
                <div class="infos">
                    <span class="veiculo-setor1">
                        <p class="placa">Placa</p>
                        <p class="modelo">Modelo</p>

                    </span>
                    <p class="setor">Setor: </p>
                    <p class="funcao">Função: </p>
                    <p class="dispon model">Disponibilidade</p>
                    <div class="icon">
                        <div class="iconDisponivel-conteiner">
                            <img src="../assets/icon_carro.png" alt="Veiculo Disponivel" class="iconDisponivel">
                        </div>
                        <div class="iconIndisponivel-conteiner">
                            <img src="../assets/icon_reparo.png" alt="Veiculo Indisponivel" class="iconIndisponivel model">
                        </div>
                    </div>
                    <button class="expand">
                        <img src="../assets/expand_icon.png" alt="Expandir" class="iconExpand">
                        <img src="../assets/contract_icon.png" alt="Colapsar" class="iconCollaps model">
                    </button>
                </div>
                <div class="infos-geral model">
                    <p class="preventiva">Ultima Preventiva: </p>
                    <p class="motorista">Motorista: </p>
                    <span class="detalhesHead">Detalhes do Veiculo: <p class="detalhes"></p></span>
                </div>
            </div>
        </div>
        <div class="manutencao">
            <div class="manuCard model">
                <div class="manuInfos">
                    <p class="placa">Placa</p>
                    <span class="time-container">
                        <p class="dataIni">Data Inicio: </p>
                        <p class="previsao">tempo Previsto: </p>
                    </span>
                    <button class="expandManu">
                        <img src="../assets/expand_icon.png" alt="Expandir" class="iconExpand">
                        <img src="../assets/contract_icon.png" alt="Colapsar" class="iconCollaps model">
                    </button>
                </div>
                <div class="manutencao-geral model">
                    <p class="modelo">Modelo</p>
                    <p class="setor">Setor: </p>
                    <p class="funcao">Função: </p>
                    <p class="motorista">Motorista: </p>
                    <p class="valor">Valor: </p>
                    <p class="descricao">Serviço: </p>
                </div>
            </div>
        </div>
</body>
<script src="../scripts/home.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script src="../scripts/data.js"></script>
<script src="../scripts/chart.js"></script>
</html>
