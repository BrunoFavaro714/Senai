<html>
	<head>
		<meta charset="utf-8"/>
		<title> CSS Interno </title>
		<style type="text/css">
			body{
				background-image: url('img/background.jpg'); 
				background-repeat: no-repeat;
				background-size: cover;
			}
			label{
				color: #ffffff;
				font-size: 30px;
			}
			.class{
				font-weight: bolder;
			}
			#id{
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<p><label>Alguma Coisa</label></p>
		<p><label class="class">Alguma coisa 2</label></p>
		<p><label id="id">Alguma coisa o retorno</label></p>
	</body>
</html>
