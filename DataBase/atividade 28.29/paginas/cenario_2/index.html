<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="tecnico">
        <input type="number" placeholder="Matrícula do técnico" id="idt"/>
        <span class="nome">
            <input type="text" placeholder="Nome" id="nome"/>
            <input type="text" placeholder="Sobrenome" id="sobrenome"/>
        </span>
        <span class="telefone">
            <input type="text" placeholder="Telefone" id="telefone"/>
            <input type="text" placeholder="Telefone" id="telefone"/>
        </span>
        <input type="text" placeholder="Formação" id="formacao"/>
    </div>
    <div class="manutencao">
        <input type="date" id="dataViagem"/>
        <span class="viajem">
            <input type="text" placeholder="Ponto de Partida" id="viagemOrigem"/>
            <input type="text" placeholder="Ponto de Chegada" id="viajemDestino"/>
        </span>
        <input type="text" placeholder="Distancia Percorrida" id="distancia"/>
        <span class="tempo">
            <input type="time" id="hPartida"/>
            <input type="time" id="hChegada"/>
        </span>
        <input type="number" placeholder="Numero de Manuntenção" id="idm"/>
    </div>
</body>
</html>
