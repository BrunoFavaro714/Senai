<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body onload="preencher()">
    <header>
        <ul>
            <li>Home</li>
            <li>Vagas</li>
            <li>Relatório</li>
        </ul>
        <img>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Placa</th>
                    <th>Tipo</th>
                    <th>Modelo</th>
                    <th>Cor</th>
                </tr>
            </thead>
            <tbody id="container">
                <tr id="linha">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <ul>
            <li>Fale Conosco</li>
            <li>Sobre Nós</li>
            <li>Quem Somos</li>
        </ul>
    </footer>

    <div class="modal">
        <div class="modal-cont">
            <div class="cad-cli">
                <input type="text" id="cpfModal" placeholder="CPF">
                <input type="text" id="nomeModal" placeholder="Nome do Cliente">
                <input type="text" id="telModal" placeholder="Telefone">
            </div>
            <div class="cad-vei">
                <input type="text" id="placaModal" placeholder="Placa do Veiculo">
                <input type="text" id="tipoModal" placeholder="Tipo do Veiculo">
                <input type="text" id="modModal" placeholder="Modelo">
                <input type="text" id="corModal" placeholder="Cor">
            </div>
            <input type="text" id="vagaModal" placeholder="Vaga">
            <button onclick="cadastrar()">A</button>
        </div>

<script src="../script/home.js"></script>
