<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

</head>

                <input type="number" id="id" readonly>

            <span>
                <input type="text" id="nasci" readonly>
                <input type="text" id="sexo" readonly>

        </div>
        <div class="fichas">
            <span>
                <input type="number" id="id_aluno">
                <input type="text" id="dia">

            <span>
                <input type="number" id="id_exer">
                <input type="text" id="serie">
            </span>
        </div>
        <div></div>
        <div></div>
    </div>


    <button onClick="alunos()" id="btnAlunos">Alunos</button>
    <button onClick="fichas()" id="btnFichas">Fichas</button>
    <button></button>
    <button></button>

    <div class="main">
    </div>
