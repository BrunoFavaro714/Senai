<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Document</title>
</head>
<body>
    <div class="dex" >
        <image src="../../assets\pokedex.png"></image>
        <div class="dex-content">
            <div><image id="pokeDisplay" src=""></image></div>
        </div>
        <input id="pokeSearch" type="text" placeholder="Nome ou ID na Dex Nacional">
        <div class="dexInfo-box">
            <div id="dexInfo">
                <spam>
                    <p class="label">HP</p>
                    <p id="HP"></p>
                </spam>
                <spam>
                    <p class="label">Spe.</p>
                    <p id="Spe"></p>
                </spam>
                <spam>
                    <p class="label">Atk.</p>
                    <p id="Atk"></p>
                </spam>
                <spam>
                    <p class="label">Def.</p>
                    <p id="Def"></p>
                </spam>
                <spam>
                    <p class="label">Sp. Atk.</p>
                    <p id="SpAtk"></p>
                </spam>
                <spam>
                    <p class="label">Sp. Def.</p>
                    <p id="SpDef"></p>
                </spam>
            </div>
        </div>
    </div>
</body>
<script src="../script/index.js"></script>
</html>
