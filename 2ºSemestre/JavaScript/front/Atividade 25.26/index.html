<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Doc</title>
</head>
<body>
    <main>
        <div class="container">
            <label>Digite a placa de um veículo:</label>
            <input type="text" placeholder="Placa" id="placaVal"/>
            <button id="btnPlaca">Validar</button>
            <textarea id="placaRes" cols="30" rows="2"></textarea>
            <button id="placaApagar">Limpar</button>
        </div>
        <div class="container">
            <label>Digite CPF:</label>
            <input type="text" placeholder="CPF" id="cpfVal"/>
            <button id="btnValCpf">Validar</button>
            <textarea id="cpfRes" cols="30" rows="2"></textarea>
            <button id="valCpfApagar">Limpar</button>
        </div>
        <div class="container">
            <label>Digite quantos números de telefone deseja criar:</label>
            <span>
                <input type="number" placeholder="DDD" id="telDdd"/>
                <input type="number" placeholder="0" id="telQtd"/>
            </span>
            <button id="btnTel">Criar</button>
            <textarea disabled id="telefones" cols="30" rows="10"></textarea>
            <button id="telApagar">Limpar</button>
        </div>
        <div class="container">
            <label>Digite quantos CPFs deseja criar:</label>
            <input type="number" placeholder="0" id="cpfGera"/>
            <button id="btnCpf">Criar</button>
            <textarea disabled id="cpfs" cols="30" rows="10"></textarea>
            <button id="cpfApagar">Limpar</button>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
