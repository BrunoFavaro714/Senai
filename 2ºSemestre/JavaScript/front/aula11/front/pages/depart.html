<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/depart.css">
    <title>Document</title>
</head>
<body onLoad="carregar()">
    <header>
        <ul>
            <li>Home</li>
            <li>Departamento</li>
            <li>Produtos</li>
        </ul>
    </header>
    <main>
        <div>
            <button onclick="toggleModal()">Cadastrar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody class="content">
                <tr class="linha">
                    <td>Codigo</td>
                    <td>Nome</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </main>

    <div class="modal model">
        <div class="modal-content">
            <button class="fechar" onClick="toggleModal()">X</button>
            <input type="text" id="inpCod" placeholder="Codigo">
            <input type="text" id="inpNome" placeholder="Nome">
            <button id="btn-cad" onclick="cadastrar()">Cadastrar</button>
        </div>
    </div>
</body>
<script src="../script/depart.js"></script>
</html>
