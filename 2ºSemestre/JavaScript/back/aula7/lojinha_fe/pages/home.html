<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro Caixa</title>
    <link rel="stylesheet" href="../style/home.css">
</head>
<body onload="carregar()">
    <header>
        <div class="titulo">Laçamentos</div>
        <div class="label">
            <label for="datas">Filtro</label>
            <select name="datas" id="datas" onclick="opicoes()" onchange="limpar()">
                <option id="selected-data"></option>
            </select>
            <label for="btnLancar">Novo Lançamento </label>
            <button name="btnLancar" id="btnLancar" onclick="abrirModalCadastro()"><img src="https://cdn-icons-png.flaticon.com/512/1004/1004759.png" alt="Adicionar" width="10px"></button>
        </div>
    </header>
    <main>
        <table>
            <thead class="mother">
                <tr>
                    <th>Debitos</th>
                    <th>Creditos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <table class="body">
                            <tbody class="table-debito">
                                <tr>
                                    <td>N-Lançamento</td>
                                    <td>Data</td>
                                    <td>Descrição</td>
                                    <td>Valor</td>
                                    <td>Tipo</td>
                                  </tr>
                                  <tr class="linha-debi modelo">
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                  </tr>
                            </tbody>
                        </table>
                    </td>
                    <td>
                        <table class="body">
                            <tbody class="table-credito">
                                <tr>
                                    <td>N-Lançamento</td>
                                    <td>Data</td>
                                    <td>Descrição</td>
                                    <td>Valor</td>
                                    <td>Tipo</td>
                                  </tr>
                                  <tr class="linha-cred modelo ">
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                  </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <div class="modal modelo" onclick="fecharModalCadastro()">
        <div class="modal-content">
            <button id="fechar" onclick="fecharModalCadastro()"><img src="https://icones.pro/wp-content/uploads/2022/05/icone-fermer-et-x-noir-1.png" width="10px" alt="fechar" ></button>
            <input type="text" id="inpDesc" placeholder="Drescrição">
            <input type="number" id="inpValor" placeholder="Valor">
            <span>
                <label for="tipo">Tipo</label>
                <select name="tipo" id="inpTipo">
                    <option value="D">Debito</option>
                    <option value="C">Credito</option>
                </select>
            </span>
            <button id="lancar" onclick="lancar()">Lançar</button>
        </div>
    </div>

</body>
<script src="../script/home.js"></script>
</html>
